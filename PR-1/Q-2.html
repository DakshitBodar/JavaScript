<script type="text/javascript">

let a = prompt("Enter the value A :");
let b = prompt("Enter the value B :");

document.writeln(`Before swapping a = ${a}<br>`);
document.writeln(`Before swapping b = ${b}<br><br>`);

let temp = a;
a = b;
b = temp;

document.writeln(`After swapping a = ${a}<br>`);
document.writeln(`After swapping b = ${b}`);


</script>
