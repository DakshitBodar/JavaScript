<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COVID-19 Hospital Beds (India)</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      margin: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #2980b9;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h2>üõèÔ∏è COVID-19 Hospital Beds by State (India)</h2>

  <table>
    <thead>
      <tr>
        <th>State</th>
        <th>Rural Hospitals</th>
        <th>Rural Beds</th>
        <th>Urban Hospitals</th>
        <th>Urban Beds</th>
        <th>Total Hospitals</th>
        <th>Total Beds</th>
      </tr>
    </thead>
    <tbody id="corona"></tbody>
  </table>

  <script>
    fetch('https://api.rootnet.in/covid19-in/hospitals/beds')
      .then(response => response.json())
      .then(data => {
        const states = data.data.regional;
        let tbl = "";

        states.forEach(state => {
          tbl += `
            <tr>
              <td>${state.state}</td>
              <td>${state.ruralHospitals}</td>
              <td>${state.ruralBeds}</td>
              <td>${state.urbanHospitals}</td>
              <td>${state.urbanBeds}</td>
              <td>${state.totalHospitals}</td>
              <td>${state.totalBeds}</td>
            </tr>
          `;
        });

        document.getElementById("corona").innerHTML = tbl;
      })
      
  </script>

</body>
</html>
